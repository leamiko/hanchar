<!DOCTYPE html>
<html>
<head>
	<title>看圖識字</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,maximum-scale=1.0,minimum-scale=1.0,initial-scale=1.0,user-scalable=no">
  <script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/bscroll.min.js"></script>
	<script type="text/javascript" src="js/chars.js"></script>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/icon.css">
	<style type="text/css">
		#app {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      font-size: 16px;
    }
    .content {
      position: absolute;
      left: 0;
      top: 0;
      bottom: 56px;
      width: 100%;
      overflow: auto;
    }
    .content .image-panel, .char-panel {
      width: inherit;
      height: inherit;
      display: flex;
      flex-direction: column;
    }
    .content .image-panel .search {
      flex: 0 0 40px;
      width: 100%;
      background: #353232;
      display: flex;
      justify-content: center;
    }
    .content .image-panel .search .search-wrapper{
      flex: 1;
      margin: 6px 10px;
      color: #ffffff;
      border-bottom: 1px solid #09f316;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content .image-panel .search .search-wrapper .icon-so{
      flex: 0 0 40px;
      text-align: center;
      font-size: 20px;
    }
    .content .image-panel .search .search-wrapper .input-so{
      flex: 1;
      outline: none;
      border: none;
      background: transparent;
      color: #ffffff;
    }
    .content .image-panel .search .search-wrapper .icon-clear{
      flex: 0 0 40px;
      text-align: center;
      font-size: 13px;
    }
    .content .image-panel .imgWrapper {
      flex: 1;
      display: flex;
      justify-content: center;
    }
    .content .image-panel .imgWrapper img{
      width: 100%;
      max-width: 400px;
      height: 100%;
    }

    .content .char-panel {
      width: 100%;
      height: 100%;
    }
    .content .char-panel .chars-wrapper{
      height: 100%;
      overflow: hidden;
    }
    .content .char-panel .title-item .title {
      width: 100%;
      background-color: #d2c9c9;
      height: 24px;
      line-height: 24px;
    }
    .content .char-panel .title-item .title .name{
      margin-left: 7px;
    }
    .content .char-panel .title-item .char-item{
      width: 100%;
      height: 40px;
      line-height: 40px;
      border-bottom: 1px solid #bbb1b1;
    }
    .content .char-panel .title-item .char-item:last-child{
      border-bottom: none;
    }
    .content .char-panel .title-item .char-item .name{
      margin-left: 7px;
    }
    .content .on{
      color: #fff;
      background-color: rgba(51, 51, 51, 0.75);
    }
    .content .alpha-list{
      position: absolute;
      width: 25px;
      top: 0;
      right: 0;
      text-align: center;
      font-size: 14px;
      height: 100%;
      z-index: 1;
    }
    .content .alpha-list .alpha-ul{
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    .content .alpha-list .alpha-item{
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content .alpha-panel{
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .content .alpha-panel .alpha{
      font-size: 46px;
      width: 80px;
      height: 80px;
      line-height: 80px;
      background-color: rgba(51, 51, 51, 0.75);
      color: #eaeaea;
      text-align: center;
      border-radius: 5px;
    }

    nav {
      position: fixed;
      left: 0;
      bottom: 0;
      height: 56px;
      width: 100%;
      display: -ms-flexbox;
      border-top: 1px solid #938989;
      display: flex;
    }
    nav .tab {
      flex: 1;
      text-align: center;
      line-height: 56px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    nav .on {
      color: #03b30d;
    }
    nav .tab .icon,nav .tab .name{
      flex: 1;
      width: 100%;
      height: 28px;
    }
    nav .tab .icon {
      line-height: 39px;
      font-size: 25px;
      height: 30px;
    }
    nav .tab .name {
      line-height: 24px;
      font-size: 14px;
    }
	</style>
</head>
<body>
	<div id="app">
    <div class="content">
      <div class="image-panel" v-show="currentPanel === 'image-panel'">
        <header class="search">
          <div class="search-wrapper">
            <i class="icon-search icon-so"></i>
            <input type="text" class="input-so" v-model="searchValue" placeholder="搜索字">
            <i class="icon-cross icon-clear" v-show="searchValue !== ''" @click="clearSearch()"></i>
          </div>
        </header>
        <div class="imgWrapper">
          <img ref="image">
        </div>
      </div>
      <div class="char-panel" v-show="currentPanel === 'char-panel'">
        <div class="chars-wrapper" ref="charsListScroll">
          <ul>
            <li class="title-item chars-list-hook" v-for="classChar in classChars">
              <header class="title">
                <span class="name">{{classChar.name}}</span>
              </header>
              <ul>
                <li class="char-item" v-for="char in classChar.chars" @click="selectChar(char)">
                  <span class="name">
                    {{char.name}}
                  </span>
                  <span class="pinyin">
                    {{char.pinyin}}
                  </span>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="alpha-list" :class="{'on': alpha}">
          <ul class="alpha-ul">
            <li class="alpha-item" v-for="alpha in trueAlphatab" @mousedown.stop="selectAlpha(alpha)" @mouseup.stop="unselectAlpha()" @touchstart.stop="selectAlpha(alpha)" @touchend.stop="unselectAlpha()">
              <span>{{alpha}}</span>
            </li>
          </ul>
        </div>
        <div class="alpha-panel" v-show="alpha">
          <span class="alpha">{{ alpha }}</span>
        </div>
      </div>
    </div>    
    <nav>
      <div class="tab" :class="{'on': currentPanel === 'image-panel'}" @click="changeTab('image-panel')">
        <i class="icon-image icon"></i>
        <span class="name">看圖</span>
      </div>
      <div class="tab" :class="{'on': currentPanel === 'char-panel'}" @click="changeTab('char-panel')">
        <i class="icon-pencil icon"></i>
        <span class="name">選字</span>
      </div>
    </nav>
	</div>
</body>
</html>
<script type="text/javascript">
  var IMAGE_PANEL = 'image-panel'
  var CHAR_PANEL = 'char-panel'
  var vm = new Vue({
    el: '#app',
    data: {
      currentPanel: IMAGE_PANEL,
      searchValue: '',
      chars: [],
      classChars: [],
      alphatab: ['↑', 'A', 'B', 'C', 'D', 'E', 'F', 'G', 'H', 'I', 'J', 'K', 'L', 'M', 'N', 'O', 'P', 'Q', 'R', 'S', 'U', 'V', 'W', 'X', 'Y', 'Z'],
      trueAlphatab: ['↑'],
      searchChars: [],
      currentImage: '',
      alpha: ''
    },
    created: function () {
      this.chars = chars
      this.randomImage()
      this.$nextTick(function () {
        this.$refs.image.src = this.currentImage
      })
      this.classifyChars()
    },
    watch: {
      searchValue: function (value, oldValue) {
        value = value.trim()
        this.search(value)
        var char = this.searchChars[0]
        if (char) {
          var num = '00000' + char.id
          num = num.slice(-5)
          this.$refs.image.src = 'images/' + num + '.jpg'
        }
      }
    },
    methods: {
      initScroll: function () {
        if (this.charsListScroll) {
          this.$nextTick(function () {
            this.charsListScroll.refresh()
          })
        } else {
          this.$nextTick(function () {
            this.charsListScroll = new window.BScroll(this.$refs.charsListScroll, {
              click: true
            })
          })
        }
      },
      clearSearch: function () {
        this.searchValue = ''
        this.searchChars = []
      },
      changeTab: function (panel) {
        this.currentPanel = panel
        this.initScroll()
      },
      search: function (value) {
        var list = []
        this.chars.forEach(function (e) {
          if (e.name === value || e.pinyin.substring(0, 1).toLowerCase() === value || e.cangjie.toLowerCase() === value) {
            list.push(e)
          }
        })
        this.searchChars = list
      },
      classifyChars: function () {
        var list = []
        var _this = this
        this.alphatab.forEach(function (alpha) {
          var o = {
            name: alpha
          }
          var ln = []
          this.chars.forEach(function (e) {
            if (alpha.toLowerCase() === e.pinyin.slice(0, 1)) {
              ln.push(e)
            }
          })
          ln.sort(function (a, b) {
            var x = a.pinyin.localeCompare(b.pinyin)
            if (x === 0) {
              x = a.id - b.id
            }
            return x
          })
          if (ln.length) {
            o.chars = ln
            list.push(o)
            _this.trueAlphatab.push(alpha)
          }
        })
        this.classChars = list
      },
      selectAlpha: function (alpha) {
        this.alpha = alpha

        this.charsList = this.$refs.charsListScroll.getElementsByClassName('chars-list-hook')
        var el = null
        for (var i = 0; i < this.charsList.length; i++) {
          var node = this.charsList[i]
          var _alpha = node.childNodes[0].childNodes[0].innerHTML
          if (alpha === _alpha || alpha === '↑') {
            el = node
            break
          }
        }
        if (el) {
          this.charsListScroll.scrollToElement(el, 300)
        }
      },
      unselectAlpha: function () {
        this.alpha = ''
      },
      selectChar: function (char) {
        this.currentPanel = IMAGE_PANEL
        this.searchValue = char.name
      },
      randomImage: function () {
        var num = Math.floor(Math.random() * 1000) + 1
        num = '00000' + num
        num = num.slice(-5)
        this.currentImage = 'images/' + num + '.jpg'
      }
    }
  })
</script>
